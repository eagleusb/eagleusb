name: "readme update"

on:
  schedule:
    - cron: "30 0 * * *"
  workflow_dispatch:

jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Run main.go
        run: go run main.go

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "chore(ci): update"
          git push
